<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>77club</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-box">
  <h1>77club</h1>

  <div class="balance">
    Balance: <span id="balance">100</span> Points
  </div>

  <div class="timer">
    Time Left: <span id="time">30</span>
  </div>

  <div class="buttons">
    <button class="red" onclick="selectColor('Red')">Red</button>
    <button class="violet" onclick="selectColor('Blue')">Violet</button>
    <button class="green" onclick="selectColor('Green')">Green</button>
  
  </div>

  <div class="result">
    <p>Your Choice: <span id="userChoice">-</span></p>
    <p>Result: <span id="gameResult">-</span></p>
    <p>Status: <span id="status">Waiting...</span></p>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
